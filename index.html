<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">
            
            <div class="slide s1">
                <img width="100%" height="100%" src="images/1.jpg" alt="Paisagem medieval com o chão de grama, possuindo vários relevos e montanhas">
            </div>
            <div class="slide s2">
                <img width="100%" height="100%" src="images/2.jpg" alt="Paisagem dentro de uma montanha. Dentro dela, há uma árvore de Sakura, sendo bem típica no Japão">
            </div>
            <div class="slide s3">
                <img width="100%" height="100%" src="images/3.jpg" alt="Paisagem de uma cidade Urbana com a natureza preservada, no estilo de animação. Nela há vários prédios e turbinas eólicas espalhadas, além de um pequeno lago que fica um pouco antes da cidade.">
            </div>
            <div class="slide s4">
                <img width="100%" height="100%" src="images/4.jpg" alt="Uma paisagem um pouco deserta, com o chão de pedra e alguns cristais azuis espalhados pelo chão. Mais para frente, há algumas montanhas que chegam a ficar cobertas pelas núvens.">
            </div>
            <div class="slide s5">
                <img width="100%" height="100%" src="images/5.jpg" alt="Uma floresta escura com uma neblina espalhada, e o céu um pouco esverdeado. Há uma pedra no meio dessa floresta, e em cima dela, há uma raposa olhando para você.">
            </div>
            
            <div class="navigation">
                <label class="bar" for="slide1"></label>
                <label class="bar" for="slide2"></label>
                <label class="bar" for="slide3"></label>
                <label class="bar" for="slide4"></label>
                <label class="bar" for="slide5"></label>
            </div>
        </div>
    </div>
</body>
</html>
